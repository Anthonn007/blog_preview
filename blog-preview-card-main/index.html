<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="box-container">
    <article>
      <div class="box-article">
        <div class="image-article">
          <img src="images/illustration-article.svg" alt="image article">
        </div>

        <div class="about-article">
          <div class="date-article">
            <p class="about">
              Learning
            </p>

            <span class="date">
              Published 21 Dec 2023
            </span>
          </div>

          <div class="info-article">
            <h1>
              HTML & CSS foundations
            </h1>

            <p>
              These languages are the backbone of every website, 
              defining structure, content, 
              and presentationo.
            </p>
          </div>

          <div class="perfil-article">
            <div class="image-perfil">
              <img src="images/image-avatar.webp" alt="image Perfil">
            </div>
            
            <h2>
              Greg Hooper
            </h2>
          </div>
        </div>
      </div>
    </article>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anthonn007">Anthony Urbaez</a>.
  </footer>
</body>
</html>
